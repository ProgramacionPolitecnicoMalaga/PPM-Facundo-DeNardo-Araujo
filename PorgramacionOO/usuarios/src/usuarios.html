<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="http://vps456458.ovh.net/dwes/resources/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://vps456458.ovh.net/dwes/resources/jquery-3.3.1.min.js"></script>
    <script src="http://vps456458.ovh.net/dwes/resources/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8bb25dae46.js" crossorigin="anonymous"></script>
    <style>
        .container{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtNick" name="txtNick" type="text" placeholder="Nick" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtNomApe" name="txtNomApe" type="text" placeholder="Nombre y Apellidos" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtEmail" name="txtEmail" type="text" placeholder="Direccion de E-mail" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="button" id="btnEnviar" class="btn btn-primary btn-lg" onclick="Add()">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="divResult"></div>
<script>
    function Add() {
        var nick = $("#name_id").val();
        var nomape = $("#apellidos_id").val();
        var correo = $("#date_id").val();
        $("#btnEnviar").attr("disabled", true);
        $.ajax({
            type: "POST",
            url: "usuarios.jsp",
            data: {"nick": nick,"nomape": nomape,"correo": correo, "accion": "insert"}
        });
        $("#btnEnviar").attr("disabled", false);
    }
</script>
</body>
</html>
